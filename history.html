<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>履歴一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            font-size: 1em;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>履歴一覧</h1>
    <table>
        <thead>
            <tr>
                <th>購入日</th>
                <th>仕入れ価格</th>
                <th>販売価格</th>
                <th>送料</th>
                <th>手数料(%)</th>
                <th>メモ</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="historyTable">
        </tbody>
    </table>
    <button onclick="exportCSV()">CSVエクスポート</button>
    <button onclick="clearHistory()">履歴を削除</button>
    <button onclick="goBack()">戻る</button>
    
    <script>
        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            let table = document.getElementById('historyTable');
            table.innerHTML = '';
            history.forEach((entry, index) => {
                let row = table.insertRow();
                row.insertCell(0).textContent = entry.date;
                row.insertCell(1).textContent = entry.purchase;
                row.insertCell(2).textContent = entry.sell;
                row.insertCell(3).textContent = entry.shipping;
                row.insertCell(4).textContent = entry.feePercent;
                row.insertCell(5).textContent = entry.memo;
                let actions = row.insertCell(6);
                actions.innerHTML = `<button onclick="deleteEntry(${index})">削除</button>`;
            });
        }

        function deleteEntry(index) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            history.splice(index, 1);
            localStorage.setItem('history', JSON.stringify(history));
            loadHistory();
        }

        function exportCSV() {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            let csvContent = "data:text/csv;charset=utf-8,購入日,仕入れ価格,販売価格,送料,手数料(%),メモ\n";
            history.forEach(entry => {
                csvContent += `${entry.date},${entry.purchase},${entry.sell},${entry.shipping},${entry.feePercent},${entry.memo}\n`;
            });
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "history.csv");
            document.body.appendChild(link);
            link.click();
        }

        function clearHistory() {
            if (confirm('履歴を全て削除しますか？')) {
                localStorage.removeItem('history');
                loadHistory();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
