<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>利益計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            max-width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        label {
            font-size: 1.5em;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 90vw;
            padding: 15px;
            font-size: 1.8em;
            margin: 5px 0;
            text-align: right;
            box-sizing: border-box;
        }
        #profit, #profitRate {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4500;
            margin-top: 10px;
        }
        textarea {
            height: 80px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>利益計算</h1>
    
    <label>購入年月日:</label>
    <input type="date" id="purchaseDate" oninput="saveValues()">
    
    <label>仕入れ価格（円）:</label>
    <input type="number" id="purchase" placeholder="例: 5000" oninput="validateInput(this); calculateProfit()">
    
    <label>販売価格（円）:</label>
    <input type="number" id="sell" placeholder="例: 8000" oninput="validateInput(this); calculateProfit()">
    
    <label>送料・梱包費（円）:</label>
    <input type="number" id="shipping" placeholder="例: 500" oninput="validateInput(this); calculateProfit()">
    
    <label>手数料（%）:</label>
    <input type="number" id="feePercent" placeholder="例: 10" oninput="validateInput(this); calculateProfit()">
    
    <label>メモ:</label>
    <textarea id="memo" placeholder="自由にメモを入力"></textarea>
    
    <div id="profit">利益: 0円</div>
    <div id="profitRate">利益率: 0%</div>
    
    <button onclick="saveRecord()">保存</button>
    <button onclick="location.href='history.html'">履歴ページへ</button>
    
    <script>
        function saveValues() {
            // ユーザーの入力をローカルストレージに保存
            localStorage.setItem('purchaseDate', document.getElementById('purchaseDate').value);
            localStorage.setItem('purchase', document.getElementById('purchase').value);
            localStorage.setItem('sell', document.getElementById('sell').value);
            localStorage.setItem('shipping', document.getElementById('shipping').value);
            localStorage.setItem('feePercent', document.getElementById('feePercent').value);
            localStorage.setItem('memo', document.getElementById('memo').value);
        }

        function loadValues() {
            // 保存されたデータを読み込み、入力欄に反映
            document.getElementById('purchaseDate').value = localStorage.getItem('purchaseDate') || '';
            document.getElementById('purchase').value = localStorage.getItem('purchase') || '';
            document.getElementById('sell').value = localStorage.getItem('sell') || '';
            document.getElementById('shipping').value = localStorage.getItem('shipping') || '';
            document.getElementById('feePercent').value = localStorage.getItem('feePercent') || '';
            document.getElementById('memo').value = localStorage.getItem('memo') || '';
            calculateProfit();
        }

        function validateInput(input) {
            // 数字以外の入力を防ぐ
            input.value = input.value.replace(/[^0-9.]/g, '');
        }

        function calculateProfit() {
            // 利益計算
            let purchase = parseFloat(document.getElementById('purchase').value) || 0;
            let sell = parseFloat(document.getElementById('sell').value) || 0;
            let shipping = parseFloat(document.getElementById('shipping').value) || 0;
            let feePercent = parseFloat(document.getElementById('feePercent').value) || 0;
            let fee = (sell * feePercent) / 100;
            let profit = sell - (purchase + shipping + fee);
            let profitRate = sell > 0 ? (profit / sell * 100).toFixed(2) : 0;
            
            document.getElementById('profit').textContent = `利益: ${profit.toLocaleString()}円`;
            document.getElementById('profitRate').textContent = `利益率: ${profitRate}%`;
            saveValues();
        }

        function saveRecord() {
            // 入力データをオブジェクトに保存し、ローカルストレージへ追加
            let record = {
                date: document.getElementById('purchaseDate').value,
                purchase: document.getElementById('purchase').value,
                sell: document.getElementById('sell').value,
                shipping: document.getElementById('shipping').value,
                feePercent: document.getElementById('feePercent').value,
                profit: document.getElementById('profit').textContent,
                profitRate: document.getElementById('profitRate').textContent,
                memo: document.getElementById('memo').value
            };
            
            let records = JSON.parse(localStorage.getItem('records')) || [];
            records.push(record);
            localStorage.setItem('records', JSON.stringify(records));
            alert("データを保存しました！");
        }

        window.onload = loadValues;
    </script>
</body>
</html>
