<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>データ入力</h1>
    <form id="dataForm">
        <label>仕入れ年月日: <input type="date" id="date" required></label>
        <label>仕入れ価格: <input type="number" id="purchase" required></label>
        <label>販売価格: <input type="number" id="sell" required></label>
        <label>送料・梱包費: <input type="number" id="shipping" required></label>
        <label>手数料(%): <input type="number" id="feePercent" required></label>
        <label>利益: <span id="profit">0</span> 円</label>
        <label>メモ: <input type="text" id="memo"></label>
        <button type="button" id="saveButton" disabled onclick="saveData()">保存</button>
    </form>
    <button onclick="location.href='history.html'">履歴を見る</button>

    <script>
        function calculateProfit() {
            let purchase = parseFloat(document.getElementById('purchase').value) || 0;
            let sell = parseFloat(document.getElementById('sell').value) || 0;
            let shipping = parseFloat(document.getElementById('shipping').value) || 0;
            let feePercent = parseFloat(document.getElementById('feePercent').value) || 0;
            let profit = sell - purchase - shipping - (sell * (feePercent / 100));
            document.getElementById('profit').textContent = profit.toFixed(2);
        }

        function checkInputs() {
            let requiredFields = document.querySelectorAll('#dataForm input[required]');
            let allFilled = Array.from(requiredFields).every(input => input.value.trim() !== '');
            document.getElementById('saveButton').disabled = !allFilled;
        }

        function saveData() {
            let entry = {
                date: document.getElementById('date').value,
                purchase: document.getElementById('purchase').value,
                sell: document.getElementById('sell').value,
                shipping: document.getElementById('shipping').value,
                feePercent: document.getElementById('feePercent').value,
                memo: document.getElementById('memo').value
            };
            localStorage.setItem('lastInput', JSON.stringify(entry));
            let history = JSON.parse(localStorage.getItem('history')) || [];
            history.push(entry);
            localStorage.setItem('history', JSON.stringify(history));
            alert('データを保存しました');
        }

        function loadPreviousInput() {
            let lastInput = JSON.parse(localStorage.getItem('lastInput'));
            if (lastInput) {
                document.getElementById('date').value = lastInput.date || '';
                document.getElementById('purchase').value = lastInput.purchase || '';
                document.getElementById('sell').value = lastInput.sell || '';
                document.getElementById('shipping').value = lastInput.shipping || '';
                document.getElementById('feePercent').value = lastInput.feePercent || '';
                document.getElementById('memo').value = lastInput.memo || '';
                calculateProfit();
                checkInputs();
            }
        }

        document.querySelectorAll('#dataForm input').forEach(input => {
            input.addEventListener('input', () => {
                calculateProfit();
                checkInputs();
            });
        });

        window.onload = loadPreviousInput;
    </script>
</body>
</html>
