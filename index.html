<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>履歴</h1>
    <table>
        <thead>
            <tr>
                <th>仕入れ年月日</th>
                <th>仕入れ価格</th>
                <th>販売価格</th>
                <th>送料・梱包費</th>
                <th>手数料(%)</th>
                <th>利益</th>
                <th>利益率(%)</th>
                <th>メモ</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody id="historyTable">
        </tbody>
    </table>
    <button onclick="clearHistory()">全履歴を削除</button>
    <button onclick="goBack()">戻る</button>

    <script>
        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            let table = document.getElementById('historyTable');
            table.innerHTML = '';
            history.forEach((entry, index) => {
                let row = table.insertRow();
                row.insertCell(0).textContent = entry.date;
                row.insertCell(1).textContent = entry.purchase;
                row.insertCell(2).textContent = entry.sell;
                row.insertCell(3).textContent = entry.shipping;
                row.insertCell(4).textContent = entry.feePercent;
                
                // 利益を計算
                let feeAmount = (entry.sell * entry.feePercent) / 100;
                let profit = entry.sell - entry.purchase - entry.shipping - feeAmount;
                let profitRate = (profit / entry.sell) * 100;
                
                row.insertCell(5).textContent = profit.toFixed(2);
                row.insertCell(6).textContent = profitRate.toFixed(2) + "%";
                row.insertCell(7).textContent = entry.memo;
                
                let deleteCell = row.insertCell(8);
                let deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.onclick = function() {
                    deleteEntry(index);
                };
                deleteCell.appendChild(deleteButton);
            });
        }

        function deleteEntry(index) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            history.splice(index, 1);
            localStorage.setItem('history', JSON.stringify(history));
            loadHistory();
        }

        function clearHistory() {
            if (confirm('本当に全履歴を削除しますか？')) {
                localStorage.removeItem('history');
                loadHistory();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
